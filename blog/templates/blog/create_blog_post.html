{% extends 'mailing/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="album py-5 bg-light">
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <form method="post" enctype="multipart/form-data">
                            {% csrf_token %}
                            {{ form|crispy }}
                            <button type="submit">
                                {% if blogpost %}
                                Сохранить
                                {% else %}
                                Создать
                                {% endif %}
                            </button>
                            <span>{{ form.errors }}</span>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
