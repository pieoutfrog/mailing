{% extends 'mailing/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<main role="main" class="container">
    <div class="row">
        <div class="col-md-8 blog-main">
            <h3 class="pb-3 mb-4 font-italic border-bottom">
                Создать сообщение
            </h3>

            <div class="card">
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <button type="submit">
                            Сохранить
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</main>
{% endblock %}
