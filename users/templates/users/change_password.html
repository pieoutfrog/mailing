{% extends 'mailing/base.html' %}
{% block content %}
<h1>Изменить пароль</h1>
<div class="col-12">
    <form method="post" action="{% url 'users:change_password' %}">
        <div class="col-3"></div>
        <div class="col-6">
            <div class="card">
                {% csrf_token %}
                {{ form.as_p }}
                <p><input type="submit" class="btn btn-success" value="Изменить"></p>
            </div>
        </div>
    </form>
    </div>
{% endblock %}
