{% extends 'mailing/base.html' %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-6 mx-auto">
            <div class="alert alert-danger mt-5">
                <h4 class="alert-heading">Ошибка сброса пароля!</h4>
                <p>Не удалось сбросить пароль для указанного адреса <strong>{{ email }}</strong>. Пожалуйста, убедитесь,
                    что адрес почты корректен и попробуйте снова.</p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
